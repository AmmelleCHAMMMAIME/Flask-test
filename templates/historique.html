<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique des Prédictions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      color: white;
      text-align: center;
      padding: 60px;
    }
    table {
      margin-top: 30px;
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid white;
    }
    th {
      background-color: #2ebf91;
    }
    tr:nth-child(even) {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Historique des Prédictions</h1>
  <table>
    <thead>
      <tr>
        <th>Heures d'étude</th>
        <th>Prédiction du Score</th>
      </tr>
    </thead>
    <tbody>
      {% for record in data %}
      <tr>
        <td>{{ record.heures }}</td>
        <td>{{ record.prediction }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/">Retour à l'accueil</a>
</body>
</html>
